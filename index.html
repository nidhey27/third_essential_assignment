<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackthon RSVP List API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      font-family: cursive;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 4rem 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="alert" id="alert"></div>
      <div class="row">
        <div class="col-sm-3">
          <h1>Registration Form</h1>
          <div>
            <input
              id="firstName"
              type="text"
              class="form-control mb-2"
              placeholder="First Name"
            />
            <input
              id="lastName"
              type="text"
              class="form-control mb-2"
              placeholder="Last Name"
            />
            <input
              id="email"
              type="email"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              id="dob"
              type="date"
              class="form-control mb-2"
              placeholder="DOB"
            />
            <input
              id="phone_number"
              type="tel"
              maxlength="10"
              class="form-control mb-2"
              placeholder="Phone Number"
            />
            <input type="hidden" id="id" />
            <button onclick="add()" id="add" class="btn btn-danger">
              Submit
            </button>
            <button
              onclick="update()"
              id="edit"
              style="display: none"
              class="btn btn-danger"
            >
              Update
            </button>
          </div>
        </div>
        <div class="col-sm-9" style="overflow-x: scroll;">
          <table  class="table table-bordered table-responsive" id="myTable">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DOB</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Action</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </table>
        </div>
      </div>
      
    </div>
  </body>
</html>

<script>
  console.log("Called");
  let fetchRes = fetch("http://localhost:3000/api/user")
    .then((response) => response.json())
    .then((data) => {
      console.log("Success:", data);

      var table = document.getElementById("myTable");
      // alert()

      // console.log(data);
      data.forEach((element, index) => {
        var row = table.insertRow(index + 1);

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        var cell8 = row.insertCell(7);
        var cell9 = row.insertCell(8);
        cell1.innerHTML = element._id;
        cell2.innerHTML = element.firstName;
        cell3.innerHTML = element.lastName;
        cell4.innerHTML = element.dob.split('T')[0];
        cell5.innerHTML = element.phone_number;
        cell6.innerHTML = element.email;

        // var dataItem={ title: "hello", name: "snoopy" };
        cell7.innerHTML = `<button onclick='edit("${element._id}")' class="btn btn-primary m-2">Edit</button><button onclick="DeleteUser('${element._id}')" class="btn btn-danger m-2">Delete</button>`;

        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          // hour: "long"
        };
        
        cell8.innerHTML = new Date(element.createdAt).toDateString()+ ' | ' + new Date(element.createdAt).toLocaleTimeString();
        cell9.innerHTML = new Date(element.updatedAt).toDateString()+ ' | ' + new Date(element.updatedAt).toLocaleTimeString();
      });
    });

  function add() {
    let firstName = document.getElementById("firstName").value;
    let lastName = document.getElementById("lastName").value;
    let dob = document.getElementById("dob").value;
    let email = document.getElementById("email").value;
    let phone_number = document.getElementById("phone_number").value;

    let body = {
      firstName,
      lastName,
      email,
      dob,
      phone_number,
    };
    console.log(body);
    let fetchRes = fetch("http://localhost:3000/api/user/create", {
      method: "POST",
      mode: "cors",
      headers: {
        "Content-Type": "application/json",
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: JSON.stringify(body),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        // window.location.reload();
        if (data.status) {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-success");
          msg.innerHTML = data.message;
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-danger");
          msg.innerHTML = data.message;
        }
      });
  }

  // fetchRes.then(res => {
  //   console.log(res);
  // })
  function DeleteUser(id) {
    // alert(id)
    let fetchRes = fetch(`http://localhost:3000/api/user/delete/${id}`, {
      method: "DELETE",
      mode: "cors",
      headers: {
        "Content-Type": "application/json",
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        // window.location.reload();
        if (data.status) {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-success");
          msg.innerHTML = data.message;
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-danger");
          msg.innerHTML = data.message;
        }
      });
  }

  function edit(id) {
    // console.log(element);
    let firstName = document.getElementById("firstName");
    let lastName = document.getElementById("lastName");
    let dob = document.getElementById("dob");
    let email = document.getElementById("email");
    let phone_number = document.getElementById("phone_number");

    let fetchRes = fetch(`http://localhost:3000/api/user/${id}`)
      .then((response) => response.json())
      .then((data) => {
        
        console.log(data);
        if (data) {
          document.getElementById("id").value = id;
          firstName.value = data.firstName;
          lastName.value = data.lastName;
          dob.value = data.dob.split('T')[0];
          email.value = data.email;
          phone_number.value = data.phone_number;

          document.getElementById("add").style.display = "none";
          document.getElementById("edit").style.display = "block";
        } else {
          
          let msg = document.getElementById("alert");
          msg.classList.add("alert-danger");
          msg.innerHTML = data.message;
        }
      });
  }
  function update() {
    let id = document.getElementById("id").value;
    let firstName = document.getElementById("firstName").value;
    let lastName = document.getElementById("lastName").value;
    let dob = document.getElementById("dob").value;
    let email = document.getElementById("email").value;
    let phone_number = document.getElementById("phone_number").value;

    let body = {
      firstName,
      lastName,
      email,
      dob,
      phone_number,
    };
    console.log(body);
    let fetchRes = fetch(`http://localhost:3000/api/user/update/${id}`, {
      method: "PUT",
      mode: "cors",
      headers: {
        "Content-Type": "application/json",
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: JSON.stringify(body),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        // window.location.reload();
        if (data.status) {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-success");
          msg.innerHTML = data.message;
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          let msg = document.getElementById("alert");
          msg.classList.add("alert-danger");
          msg.innerHTML = data.message;
        }
      });
  }
</script>
